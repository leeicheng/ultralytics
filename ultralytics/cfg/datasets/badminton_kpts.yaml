# Badminton Keypoints Dataset
# Usage: yolo train data=badminton_kpts.yaml

# Train/val/test sets
path: /Users/leeicheng/Documents/NCTU/MyYOLO/ultralytics/datasets/badminton_court  # dataset root dir
train: images/train
val: images/val
test: images/test  # optional

# Keypoints
kpt_shape: [1, 3]  # 1 keypoint, 3 dimensions (x, y, visibility)

# Classes
nc: 3  # number of classes
names:
  0: T-junction
  1: Cross-junction
  2: L-corner
