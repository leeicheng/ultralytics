# 新文件: ultralytics/cfg/enhanced_badminton.yaml
# 增強版羽球場配置

# 模型配置
model: yolov8n-pose.pt

# 數據配置  
data: badminton_kpts.yaml

# 訓練配置
epochs: 100
batch: 16
imgsz: 640
device: 'cuda'

# 增強版損失權重配置
enhanced_loss:
  w_base: 1.0      # 基礎關鍵點損失權重
  w_homo: 0.5      # 幾何一致性損失權重
  w_sym: 0.3       # 對稱性約束權重
  w_ratio: 0.2     # 距離比例權重
  w_angle: 0.2     # 角度約束權重

# 幾何約束配置
geometry_constraints:
  enable_homography: true
  enable_symmetry: true
  confidence_threshold: 0.5
  angle_tolerance: 0.1  # 角度容忍度 (弧度)

# 訓練超參數調整
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0

# Pose特定權重
pose: 12.0    # 增加pose損失權重
kobj: 1.0

# 數據增強（保守設置，保護幾何關係）
degrees: 5.0      # 減少旋轉角度
translate: 0.05   # 減少平移
scale: 0.1        # 減少縮放
perspective: 0.0  # 關閉透視變換，保護幾何關係
flipud: 0.0       # 關閉上下翻轉
fliplr: 0.3       # 減少左右翻轉機率
mosaic: 0.8       # 減少馬賽克增強
mixup: 0.0        # 關閉mixup
